<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <div class="display-container">
        <!-- Previous output -->
        <div class="previous-output" id="previousOutput"></div>
        <!-- Current output -->
        <div class="current-output" id="display">0</div>
      </div>
      <div class="buttons">
        <div class="button" id="clear">C</div>
        <div class="button" id="delete">DEL</div>
        <div class="button">%</div>
        <div class="button">รท</div>
        <div class="button">7</div>
        <div class="button">8</div>
        <div class="button">9</div>
        <div class="button">ร</div>
        <div class="button">4</div>
        <div class="button">5</div>
        <div class="button">6</div>
        <div class="button">-</div>
        <div class="button">1</div>
        <div class="button">2</div>
        <div class="button">3</div>
        <div class="button">+</div>
        <div class="button wide">0</div>
        <div class="button">.</div>
        <div class="button">=</div>
      </div>
    </div>
  </body>
</html>
